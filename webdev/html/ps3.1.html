<!DOCTYPE html>
<html lang="en">
<head>

    <title>Zomato</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        header {
            background-color: #e23744;

        }
    
        main div {

        }
    
        p {
            font-size: 16px;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
    
        footer {
            background-color: #e23744;
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed;
            width: 100%;
